<html>
<head>
	<title>BudayaKB Lite</title>
</head>

<body>
	 {% include 'includes/_navbar.html' %}
	<h2><b>Hapus Budaya</b></h2>

	<form method="POST", action="" enctype = "multipart/form-data">
		<p>Masukkan data budaya yang akan dihapus</p>
		<table>
			<tr>
				<td>
					Nama
				</td>
				<td>
					<input type="text" name=nama required>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align=right>
					<input type=submit value="Hapus Data">
				</td>
			</tr>
		</table>
	</form>
	

	{% if result is defined and result >0: %}
	<h3>Sukses menghapus data "{%print name%}"</h3>
	{% elif result is defined and result == 0: %}
	<h3>Data dengan nama "{%print name%}" tidak ada dalam sistem</h3>
	{% endif %}

</body>
</html>
